<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <title>Create Account</title>
  <script src="index.js"></script>
</head>

<body>
  <div class="blue-container">

    <div class="yellow-container-left">
      <div class="green-container-header">
        <h1>Create account</h1>
      </div>
      <div class="green-container-socialmedia">
        <a target="_blank" href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin"> <img src="images/google.png" alt="google-image" class="logo"></a>
        <a target="_blank" href="https://www.facebook.com/"><img src="images/facebook.png" alt="facebook-image" class="logo"></a>
        <a target="_blank" href="https://twitter.com/login?lang=de"><img src="images/twitter.png" alt="twitter-img" class="logo"></a>
        <a target="_blank" href="https://vk.com/?lang=en"><img src="images/vk_logo.png" alt="vk-img" class="logo"></a>
      </div>
    </div>
    <div class="green-container-form">
      <p>or use your email for registration</p>
      <form class="input-boxes">
          <label for="name"></label>
          <input type="text" name="name" maxlength="50" minlength="4" placeholder="Name"><br>
          <label for="email"></label>
          <input type="email" name="email" placeholder="Email"><br>
          <label for="password"></label>
          <input type="text" name="password" placeholder="Password"><br>
      </form>
      <br>

      <input type="checkbox" name="agreement" value="">
      <label>I agree to the <span class="redfont">Terms</span> and <span class="redfont">Privacy Policy</span>.</label>
      <br><br>
      <button class="signup" type="button" name="signup" onclick="signup()">Sign Up</button>
      <button class="signin" type="button" name="signin" onclick="signin()">Sign In</button>

    </div>
  </div>
  </div>

  <div class="yellow-container-right">
    <img src="images/sideimage.png" alt="side-image" class="sideimage">
  </div>
</body>

</html>
