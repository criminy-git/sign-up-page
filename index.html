<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <title>Create Account</title>
  <script>
  function myFunction() {
    alert("Sent!");
  }
  </script>
</head>

<body>
  <div class="main">
    <div class="text">

      <h1>Create account</h1>
      <div class=topcontainer>
        <img src="images/google.png" alt="google-image" class="logo">
        <img src="images/facebook.png" alt="facebook-image" class="logo">
        <img src="images/twitter.png" alt="twitter-img" class="logo">
        <img src="images/vk_logo.png" alt="vk-img" class="logo">
      </div>


      <p>or use your email for registration</p>
      <form class="box" action="index.html" method="post">
        <label></label>
        <input type="text" name="name" value="Name">
      </form>
      <form class="box" action="index.html" method="post">
        <label></label>
        <input type="email" name="email" value="Email">
      </form>
      <form class="box" action="index.html" method="post">
        <label></label>
        <input type="text" name="password" value="Password">
      </form>
      <br>

      <input type="checkbox" name="agreement" value="">
      <label>I agree to the <span class="redfont">Terms</span> and <span class="redfont">Privacy Policy</span>.</label>
      <br><br>
      <button class="signup" type="button" name="signup" onclick="myFunction()">Sign Up</button>
      <button class="signin" type="button" name="signin" onclick="myFunction()">Sign In</button>
    </div class="sideimage">
    <img src="images/sideimage.png" alt="side-image" class="sideimage" align="right">
    <div>

    </div>
</body>

</html>
